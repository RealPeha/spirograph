<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Spirograph</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <div class='main'>
            <canvas id='canva'></canvas>
            <div class='panel'>
                <button id='start'>Start</button>
                <button id='stop'>Stop</button>
                <button id='erase'>Erase</button>
                <button id='reverse'>Reverse</button>
                <div id='examples'>
                    <button>Help</button>
                    <button>Example 1</button>
                    <button>Example 2</button>
                    <button>Example 3</button>
                    <button>Example 4</button>
                </div>
            </div>
            <div class='code'>
                <textarea id='logic' class='code-field'></textarea>
                <textarea id='global-var' class='code-field'>speed = 20
visual = false</textarea>
            </div>
        </div>
        <script src='js/smath.js'></script>
        <script src='js/main.js'></script>
        <script src='js/examples.js'></script>
    </body>
</html>
